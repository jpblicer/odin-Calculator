<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>odin-Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <span id="calc-display">
        <p>123456789</p>
    </span>
    <span id="calc-buttons">
        <button class = "number-btn">1</button>
        <button class = "number-btn">2</button>
        <button class = "number-btn">3</button>
        <button class = "number-btn">4</button>
        <button class = "number-btn">5</button>
        <button class = "number-btn">6</button>
        <button class = "number-btn">7</button>
        <button class = "number-btn">8</button>
        <button class = "number-btn">9</button>
        <button class="operator-btn" id="add-btn">+</button>
        <button class="operator-btn" id="subtract-btn">-</button>
        <button class="operator-btn" id="multiply-btn">*</button>
        <button class="operator-btn" id="divide-btn">/</button>
        <button id="equals-btn">=</button>
        <button id="clear-btn">clear</button>
    </span>
</body>
</html>
